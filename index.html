<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrePPT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            font-family: sans-serif;
            align-items: center;
            height: 100vh;
            font-size: 25px;
            margin: 0;
        }

        form {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0.8, 0.6);
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
        }

        button[type="submit"] {
            margin: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: rgb(41,53,105);
        background: linear-gradient(122deg, rgb(36, 74, 244) 0%, rgba(54,89,206,1) 48%, rgba(75,111,235,1) 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(86, 86, 184);
            transition: background-color 0.5s ;
            transition: transform 0.5s;
        }
        button[type="submit"]:hover{
            transform: translateY(-5px);
            background: rgb(41,53,105);
            background: linear-gradient(122deg, rgb(19, 57, 230) 0%, rgb(48, 88, 222) 48%, rgba(75,111,235,1) 100%);
        }


    </style>
</head>
<body>
    <div><img src="the-batman-car-crash.gif" alt="">
    <form action="#" method="post">
        <label for="inputText">Enter Topic :</label>
        <input type="text" id="inputText" name="message" required>
        <br>
        <button type="submit" value="Submit">Submit</button>
        <div id="chat-log">   <!-- // All the messages will be stored here -->

        </div>
    </div>
    </form>
    <script>
        const chatLog = document.getElementById('chat-log');
        const message = document.getElementById('message');
        const form = document.querySelector('form');
        from.addEventListener('submit', (e) =>{
            e.preventDefault();
            const messageText = message.value;
            message.value='';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add('message--sent');
            messageElement.innerHTML = 
                `<div class="message__text"> ${messageText}</div>`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
            fetch('http://localhost:3000/',{
                method:'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: messageText
                })
            })
            .then(res => res.json())
            .then(data =>{
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add('message--received');
                messageElement.innerHTML = 
                    `<div class="message__text"> ${data.completion.content}</div>`;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            })
        })
    </script>
</body>
</html>
